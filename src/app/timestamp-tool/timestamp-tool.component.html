<h2>⏱ 时间戳转换</h2>

<nz-input-group nzAddOnBefore="时间戳">
  <input nz-input [(ngModel)]="timestamp" (ngModelChange)="updateDateFromTimestamp()" />
</nz-input-group>

<nz-input-group nzAddOnBefore="日期时间" style="margin-top: 12px;">
  <input nz-input [(ngModel)]="dateString" (ngModelChange)="updateTimestampFromDate()" />
</nz-input-group>

<div style="margin-top: 12px;">
  <label>
    <input type="radio" name="unit" value="ms" [(ngModel)]="unit" /> 毫秒
  </label>
  &nbsp;&nbsp;
  <label>
    <input type="radio" name="unit" value="s" [(ngModel)]="unit" /> 秒
  </label>
</div>
